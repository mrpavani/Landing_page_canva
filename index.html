<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Marketing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="img/Logo.svg" alt="logo da comporação" class="cabecalho_logo">
        <nav class="cabecalho_nav">
            <a href="#" class="cabecalho_nav_item active">Home</a>
            <a href="#" class="cabecalho_nav_item">Services</a>
            <a href="#" class="cabecalho_nav_item">Blog</a>
            <a href="#" class="cabecalho_nav_item">About</a>
            <a href="#" class="cabecalho_nav_item">FAQ</a>
            <a href="#"><img src="img/seach.svg" alt="search" class="cabecalho_nav_seach"></a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo_principal">
            <div class="conteudo_principal_cadastro">
                <h1>Subscribe Now</h1>
                <span>to Our Newsletter</span>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores consequatur expedita veritatis quas. Odit esse itaque laudantium 
                    fuga sapiente! Non voluptate distinctio rerum molestiae! Amet sint dolorem aut sit tempore.
                </p>
                <form action="#" class="conteudo_formulario">
                    <input type="text" name="name" class="input name" placeholder="name">
                    <input type="email" name="email" class="input email" placeholder="mail">
                    <button id="send" class="button">send</button>
                </form>
            </div>
            <div class="conteudo_principal_img">
                <img src="img/Image_main.png" alt="imagem do corpo">
            </div>

        </section>
        <section class="secundario">
            
        </section>
    </main>
</body>
</html>
